<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">My Calculator</div>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator divide">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator multiply">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator subtract">-</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="operator equals">=</button>
                <button class="operator add">+</button>
                <button class="operator clear clear-center">C</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
